{# mcadmin/templates/_layout.html #}
<!DOCTYPE html>
<html>
<head>
    {% block head %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
        <title>McAdmin - {% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
    {% block footer %}
    {% endblock %}
</footer>
{% block scripts %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/event_source.js') }}"></script>
{% endblock %}
</body>
</html>
